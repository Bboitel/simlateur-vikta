<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulateur de crédits VIKTA</title>
  <style>
    :root {
      --primary: #4361EE;
      --secondary: #3F37C9;
      --accent: #4895EF;
      --light: #F8F9FA;
      --dark: #212529;
      --success: #4CC9F0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #F5F7FA 0%, #C3CFE2 100%);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--dark);
    }
    h1 {
      text-align: center;
      color: var(--secondary);
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .simulator {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 600px;
      transition: all 0.3s ease;
    }
    .field {
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.8rem;
      color: var(--secondary);
      font-size: 1.1rem;
    }
    input[type="range"] {
      width: 100%;
      height: 8px;
      -webkit-appearance: none;
      background: #E9ECEF;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
    }
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      background: var(--secondary);
    }
    input[type="checkbox"] {
      margin-right: 0.8rem;
      transform: scale(1.2);
      accent-color: var(--primary);
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      margin-bottom: 0.8rem;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .checkbox-label:hover {
      background-color: rgba(67, 97, 238, 0.05);
    }
    .price {
      font-size: 1.8rem;
      color: var(--primary);
      text-align: center;
      margin: 2.5rem 0;
      font-weight: 700;
      padding: 1.5rem;
      background: rgba(67, 97, 238, 0.08);
      border-radius: 12px;
    }
    button {
      margin: 2rem auto 0;
      display: block;
      padding: 1rem 2rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 300px;
    }
    button:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    button:disabled {
      background: #ADB5BD;
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }
    #societyCount {
      font-weight: 600;
      color: var(--primary);
      font-size: 1.2rem;
      margin-left: 0.5rem;
    }
    .range-container {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
<h1>Simulateur de crédits VIKTA</h1>
<div class="simulator">
  <div class="field">
    <label for="societies">Nombre de sociétés :</label>
    <div class="range-container">
      <input type="range" id="societies" min="9" max="30000" value="9" oninput="updateCredits()" />
      <span id="societyCount">9</span>
    </div>
  </div>
  <div class="field">
    <label>Services :</label>
    <label class="checkbox-label">
      <input type="checkbox" id="rmt" onchange="updateCredits()" checked />
      Registres de mouvements de titres (+100 crédits)
    </label>
    <label class="checkbox-label">
      <input type="checkbox" id="rd" onchange="updateCredits()" checked />
      Registres de décisions (AG) (+50 crédits)
    </label>
    <label class="checkbox-label">
      <input type="checkbox" id="gen" onchange="updateCredits()" checked />
      Génération documentaire (+25 crédits)
    </label>
    <label class="checkbox-label">
      <input type="checkbox" id="gu" onchange="updateCredits()" checked />
      Formalités Guichet Unique (+5 crédits)
    </label>
  </div>
  <div class="price">
    Total : <span id="totalCredits">0</span> crédits → Estimé à <span id="estimatedPrice">0</span> €
  </div>
  <button id="quoteButton" onclick="alert('Un conseiller vous contactera sous peu.')">Demander un devis</button>
</div>
<script>
  function getCreditRate(credits) {
    if (credits >= 360000) return 0.10;
    if (credits >= 180000) return 0.12;
    if (credits >= 90000) return 0.15;
    if (credits >= 54000) return 0.20;
    if (credits >= 18000) return 0.27;
    if (credits >= 9000) return 0.32;
    if (credits >= 5400) return 0.40;
    if (credits >= 3600) return 0.55;
    if (credits >= 1800) return 0.70;
    if (credits >= 900) return 1.00;
    return 1.00;
  }
  function updateCredits() {
    const basePerSociety = 80;
    const societies = parseInt(document.getElementById("societies").value);
    const rmt = document.getElementById("rmt").checked ? 100 : 0;
    const rd = document.getElementById("rd").checked ? 50 : 0;
    const gen = document.getElementById("gen").checked ? 25 : 0;
    const gu = document.getElementById("gu").checked ? 5 : 0;
    const totalCredits = (societies * basePerSociety) + rmt + rd + gen + gu;
    const rate = getCreditRate(totalCredits);
    let price = totalCredits * rate;
    // Ensure the price does not go below 900 €
    price = Math.max(price, 900);
    document.getElementById("societyCount").innerText = societies;
    document.getElementById("totalCredits").innerText = totalCredits;
    document.getElementById("estimatedPrice").innerText = price.toFixed(2);
    // Enable/disable button based on minimum 900 credits
    document.getElementById("quoteButton").disabled = totalCredits < 900;
  }
  // Initial update
  updateCredits();
</script>
</body>
</html>
