<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulateur de crédits VIKTA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F5F6FA;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .simulator {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    .field {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="range"] {
      width: 100%;
    }
    .price {
      font-size: 1.5rem;
      color: #007BFF;
      text-align: center;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    button {
      margin: 2rem auto 0;
      display: block;
      padding: 0.75rem 1.5rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:disabled {
      background: #CCCCCC;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
<h1>Simulateur de crédits VIKTA</h1>
<div class="simulator">
  <div class="field">
    <label for="societies">Nombre de sociétés :</label>
    <input type="range" id="societies" min="9" max="30000" value="9" oninput="updateCredits()" />
    <span id="societyCount">9</span>
  </div>
  <div class="field">
    <label>Services :</label>
    <input type="checkbox" id="rmt" onchange="updateCredits()" checked /> Registres de mouvements de titres (+100 crédits)<br/>
    <input type="checkbox" id="rd" onchange="updateCredits()" checked /> Registres de décisions (AG) (+50 crédits)<br/>
    <input type="checkbox" id="gen" onchange="updateCredits()" checked /> Génération documentaire (+25 crédits)<br/>
    <input type="checkbox" id="gu" onchange="updateCredits()" checked /> Formalités Guichet Unique (+5 crédits)<br/>
  </div>
  <div class="price">
    Total : <span id="totalCredits">0</span> crédits → Estimé à <span id="estimatedPrice">0</span> €
  </div>
  <button id="quoteButton" onclick="alert('Un conseiller vous contactera sous peu.')">Demander un devis</button>
</div>
<script>
  function getCreditRate(credits) {
    if (credits >= 360000) return 0.10;
    if (credits >= 180000) return 0.12;
    if (credits >= 90000) return 0.15;
    if (credits >= 54000) return 0.20;
    if (credits >= 18000) return 0.27;
    if (credits >= 9000) return 0.32;
    if (credits >= 5400) return 0.40;
    if (credits >= 3600) return 0.55;
    if (credits >= 1800) return 0.70;
    if (credits >= 900) return 1.00;
    return 1.00;
  }
  function updateCredits() {
    const basePerSociety = 80;
    const societies = parseInt(document.getElementById("societies").value);
    const rmt = document.getElementById("rmt").checked ? 100 : 0;
    const rd = document.getElementById("rd").checked ? 50 : 0;
    const gen = document.getElementById("gen").checked ? 25 : 0;
    const gu = document.getElementById("gu").checked ? 5 : 0;
    const totalCredits = (societies * basePerSociety) + rmt + rd + gen + gu;
    const rate = getCreditRate(totalCredits);
    const price = totalCredits * rate;
    document.getElementById("societyCount").innerText = societies;
    document.getElementById("totalCredits").innerText = totalCredits;
    document.getElementById("estimatedPrice").innerText = price.toFixed(2);
    // Enable/disable button based on minimum 900 credits
    document.getElementById("quoteButton").disabled = totalCredits < 900;
  }
  // Initial update
  updateCredits();
</script>
</body>
</html>
